<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg10" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a4e"/>
      <stop offset="100%" style="stop-color:#2d1b4e"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="60%" style="stop-color:#d4af37"/>
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:0.3"/>
    </radialGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bg10)"/>
  <!-- Gradient glow background -->
  <circle cx="256" cy="256" r="180" fill="url(#glow)" opacity="0.15"/>
  <!-- 3 Concentric Circles with gradient opacity -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#d4af37" stroke-width="2" opacity="0.4"/>
  <circle cx="256" cy="256" r="140" fill="none" stroke="#d4af37" stroke-width="2.5" opacity="0.65"/>
  <circle cx="256" cy="256" r="80" fill="none" stroke="#d4af37" stroke-width="3" opacity="0.85"/>
  <!-- Center glowing dot -->
  <circle cx="256" cy="256" r="25" fill="#d4af37" opacity="0.3"/>
  <circle cx="256" cy="256" r="16" fill="#ffd700"/>
  <circle cx="256" cy="256" r="8" fill="#ffffff"/>
</svg>
