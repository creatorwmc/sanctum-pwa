  <circle cx="50" cy="38" r="3" fill="url(#grad)"/>
  <!-- Roots -->
  <path d="M42 75 Q35 80 30 78 M46 75 Q44 82 40 85 M54 75 Q56 82 60 85 M58 75 Q65 80 70 78"
