    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#d4a259;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#d4a259;stop-opacity:0" />
    </radialGradient>
  </defs>
  <!-- Outer glow -->
  <circle cx="50" cy="50" r="48" fill="url(#glow)"/>
