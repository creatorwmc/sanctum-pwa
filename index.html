<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0d1210" />
    <meta name="description" content="Personal spiritual practice tracking application" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <title>Sanctum</title>
  </head>
  <body>
    <!-- Hidden forms for Netlify Forms detection (SPA) -->
    <form name="oracle-whisper" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="oracle-whisper" />
      <input type="text" name="bot-field" />
      <input type="text" name="name" />
      <input type="text" name="section" />
      <textarea name="message"></textarea>
      <input type="text" name="timestamp" />
    </form>

    <form name="app-rating" data-netlify="true" hidden>
      <input type="hidden" name="form-name" value="app-rating" />
      <input type="number" name="rating" />
      <input type="text" name="timestamp" />
      <input type="text" name="userAgent" />
      <input type="text" name="platform" />
      <input type="text" name="language" />
    </form>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
